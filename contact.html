            <div class="contactform">
                <h2>Contact me for your projects and for help</h2>
                <form>
                    <div class="mb-3">

                    </div>
                   <div class="mb-3">

                    </div>

                    <div class="mb-3">

                        <input type="message" class="forms" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">
                        </div>
                        <div class="mb-3 form-check">

                                <input type="checkbox" class="form-check-input" id="isclient">

                            </ol>
                        </div>
